<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Interactive Map</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><style>#map{height:100vh;margin:0}</style></head><body><div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>var map=L.map("map").setView([20,0],2);L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);fetch("assets/sites.geojson").then(r=>r.json()).then(g=>{L.geoJSON(g,{onEachFeature:function(f,l){if(f.properties&&f.properties.name){l.bindPopup(f.properties.name);}}}).addTo(map);});</script></body></html>
