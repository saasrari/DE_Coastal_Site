<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Interactive Map</title><link rel="stylesheet" href="assets/leaflet/leaflet.css"><style>html,body{margin:0;padding:0;height:100%}#map{height:100vh;margin:0}.leaflet-popup-content{max-width:560px !important}.popupimg{max-width:520px;width:100%;display:block;margin-top:6px;border-radius:6px}</style></head><body><div id="map"></div><script src="assets/leaflet/leaflet.js"></script><script>var map=L.map("map").setView([38.9,-75.2],8);L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19,attribution:"&copy; OpenStreetMap"}).addTo(map);fetch("assets/geo/latest_run.geojson").then(function(r){  if(!r.ok) throw new Error("latest_run.geojson not found");  return r.json();}).then(function(g){  L.geoJSON(g,{onEachFeature:function(f,l){    var p=f.properties||{};    var html="<strong>"+(p.name||"Transect")+"</strong>";    if(p.image){      var im=String(p.image);      html+="<br><a href=\\"" + im + "\\" target=\\"_blank\\" rel=\\"noopener\\"><img class=\\"popupimg\\" src=\\"" + im + "\\"></a>";      html+="<div style=\\"margin-top:4px\\"><a href=\\"" + im + "\\" target=\\"_blank\\" rel=\\"noopener\\">Open full size</a></div>";    }    l.bindPopup(html,{maxWidth:560});  }}).addTo(map);}).catch(function(e){  // Fallback marker so the map never looks blank  var m=L.marker([39.1582,-75.5244]).addTo(map);  m.bindPopup("No GeoJSON yet: "+e.message);});</script></body></html>
