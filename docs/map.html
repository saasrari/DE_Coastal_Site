<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Interactive Map</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><style>#map{height:100vh;margin:0} .popupimg{max-width:260px;display:block;margin-top:6px;border-radius:6px}</style></head><body><div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>var map=L.map("map").setView([38.9,-75.2],8);L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);fetch("assets/geo/latest_run.geojson").then(r=>{if(!r.ok)throw new Error("no geojson");return r.json();}).then(g=>{  L.geoJSON(g,{onEachFeature:function(f,l){var p=f.properties||{};var html="<strong>"+(p.name||"Transect")+"</strong>";if(p.image){html+=`<br><img class="popupimg" src="${p.image}">`}l.bindPopup(html);}}).addTo(map);}).catch(e=>{console.warn("No latest_run.geojson yet:", e);});</script></body></html>
